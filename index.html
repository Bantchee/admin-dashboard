<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <aside>
        <div class="logo">
            <a href="#">
                <img src="./icons/logo.svg" alt="logo">
                <p>Dashboard</p>
            </a>
        </div>
        
        <nav class="top">
            <div class="home">
                <a href="#">
                    <img src="./icons/home.svg" alt="home icon">
                    <p>Home</p>
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <img src="./icons/profile.svg" alt="profile icon">
                    <p>Profile</p>
                </a>
            </div>
            <div class="message">
                <a href="#">
                    <img src="./icons/message.svg" alt="message icon">
                    <p>Message</p>
                </a>
            </div>
            <div class="history">
                <a href="#">
                    <img src="./icons/history.svg" alt="history icon">
                    <p>History</p>
                </a>
            </div>
            <div class="tasks">
                <a href="#">
                    <img src="./icons/tasks.svg" alt="tasks icon">
                    <p>Tasks</p>
                </a>
            </div>
            <div class="communities">
                <a href="#">
                    <img src="./icons/communities.svg" alt="communities icon">
                    <p>Communities</p>
                </a>
            </div>
        </nav>

        <nav class="bottom">
            <div class="settings">
                <a href="#">
                    <img src="./icons/settings.svg" alt="settings icon">
                    <p>Settings</p>
                </a>
            </div>
            <div class="support">
                <a href="#">
                    <img src="./icons/support.svg" alt="support icon">
                    <p>Support</p>
                </a>
            </div>
            <div class="privacy">
                <a href="#">
                    <img src="./icons/privacy.svg" alt="privacy icon">
                    <p>Privacy</p>
                </a>
            </div>
        </nav>

    </aside>

    <header>
        <div class="search">
            <img src="./icons/search.svg" alt="search icon">
            <form action="post">
                <input type="search">
            </form>
        </div>

        <div class="profile-1">
            <a class="bell-notification" href="#">
                <img src="./icons/bell.svg" alt="bell notification">
            </a>
            <a class="pro-1-link" href="#">
                <img src="./icons/user.svg" alt="avatar">
                <p class="user-name">Morgan Oakley</p>
            </a>
        </div>

        <div class="profile-2">
            <a href="#">
                <img src="./icons/user.svg" alt="">
            </a>
            <div class="text-area">
                <p class="top">Hi there,</p>
                <p class="bottom">Morgan Oakley (@morgan)</p>
            </div>
        </div>

        <div class="buttons">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </header>

    <main></main>
</body>
</html>
